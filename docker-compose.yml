version: "3"
services:
  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - cache:/data
    networks:
      - docker_network
  mqtt-ws-broker:
    build: .
    env_file:
      - .env.docker
    ports:
      - "1883:1883"
      - "8080:8080"
    networks:
      - docker_network
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-server
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=1234abcd@@
      - GF_SERVER_PROTOCOL=http
      - GF_SERVER_DOMAIN=grafana.uraa.asia
      - GF_SERVER_ROOT_URL=https://grafana.uraa.asia/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    ports:
      - 3001:3000
    volumes:
      - grafana-data:/grafana_data:/var/lib/grafana
    networks:
      - docker_network
volumes:
  grafana-data:
    driver: local
  cache:
    driver: local
  database:
    driver: local
networks:
  docker_network:
    driver: bridge
